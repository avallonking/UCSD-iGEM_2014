<!DOCTYPE html>
<html>
<head>
<meta name="description" content="[An example of getting started with Cytoscape.js]" />
<link rel="stylesheet" href="animate.css">
<link href="bootstrap.css" rel="stylesheet">
<link href="cytos.css" rel="stylesheet">
<meta charset=utf-8 />
<title>Cytoscape.js initialisation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
  <script src ="cytoj.js"></script>
</head>
<body> 
    
    <button id = "btnB" type="button" class="btn btn-success">Toggle</button><br><br>
    <button id = "n1" type="button" class="btn btn-warning">About</button><br><br>
    <button id = "n2" type="button" class="btn btn-warning">Project</button><br><br>
    <button id = "n3" type="button" class="btn btn-warning">Notebook</button><br><br>
    <button id = "n4" type="button" class="btn btn-warning">Safety</button><br><br>
    <button id = "n5" type="button" class="btn btn-warning">Adios :(</button><br><br>
    <button id = "n6" type="button" class="btn btn-warning">Good BYE!</button><br><br>
    <button id = "n7" type="button" class="btn btn-warning">See ya later</button>
  <!--<div id="info">Tap a node to highlight its neighbourhood</div>-->
    <div id="cy"><img src ="http://s.ndtvimg.com/images/content/2014/jun/312/lionel-messi.jpg" id ="book"></div>
    <!--<div id ="images">
        
    </div>-->
  <script>
            $(document).ready(function(){
                //Hiding objects button
                $('#n7').click(function(){
                    $('#n7').addClass('animated lightSpeedOut');
                });
                $('#n5').click(function(){
                    $('#n5').addClass('animated hinge');
                });
                $('#n6').click(function(){
                    $('#n6').addClass('animated zoomOutDown');
                });
                $('#btnB').click(function(){
                    $('#cy').toggle('fast');
                });
            });
        </script>
</body>
</html>
